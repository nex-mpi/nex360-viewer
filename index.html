<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bulma.min.css">
        <link rel="stylesheet" href="styles/app.css">
        <title>NeX360 Viewer</title>
    </head>
    <body>
        <div id='danger-modal' class="modal is-clipped">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div id='danger-model-text' class="notification is-danger">
                </div>
            </div>
        </div>
        <div class="view-container">
            <div id='progress-barycentric-wrapper' style="display: block;">
                <b>Intializing renderer...</b>
            </div>
            <div id='progress-texture-wrapper'>
                <b>Loading textures:</b>
                <div  class="progress-wrapper">
                    <progress id='progress-texture-val' class="progress is-primary is-large" value="0" max="100">90%</progress>
                    <p id='progress-texture-text' class="progress-value has-text-white"></p>    
                </div>
            </div>
            <div id="threejs-wrapper">
                <!-- Threejs canvas here-->
            </div>
            <div id="control-bar" style="display: none;">
                <div>
                    <div class="select" >
                        <select id="sel-control-type">
                            <option value="manual">üñ±Ô∏è Manual control</option>
                            <option value="nerf">üöú Test path </option>
                        </select>
                    </div>
                    <div class="select">
                        <select id="sel-plane-combine">
                            <option value="bary">ﬂ∑ Barycentric</option>
                            <option value="linear">‚ÜîÔ∏è Linear</option>
                            <option value="closet">1Ô∏è‚É£ Closet MPI </option>
                            <!--
                                <option value="mpi01">MPI-01</option>
                                <option value="mpi02">MPI-02</option>
                                <option value="mpi03">MPI-03</option>
                            -->
                        </select>
                    </div>
                    <div class="select">
                        <select id="sel-color-mode">
                            <option value="fullcolor">üé® Full color</option>
                            <option value="basecolor">üï≥ Base color</option>
                            <option value="illumination">üåû Illumination</option>
                            <option value="depth">üìè Depth</option>
                            <option value="black">‚ö´ Black</option>
                        </select>
                    </div>
                    <a class="button" href="#" id="btn-freeze-mpi"> ‚ùÑÔ∏è Freeze MPI </a>
                    <a class="button" target="_blank" id="btn-world" href="world.html" > üåê MPIs visualization</a>
                    <a class="button" href="#" id="btn-predict" style="display:none;"> üì∑ Predict </a>
                </div>
            </div>
            <div id="rendering-status-warpper" class="notification is-info is-light"  style="display: none;">
                <div id="rendering-state-predicting" style="display: none;">
                    <b>Predicting...</b> <span id="rendering-count"></span> / <span id="rendering-total"></span>
                </div>
                <div id="rendering-state-output"  style="display: none;">
                    <b>Saving...</b>
                </div>
                <div id="rendering-text"  style="display: none;"></div>
            </div>
        </div>
        <script src="scripts/thrid-party/jquery-3.6.0.min.js"></script>
        <script src="scripts/thrid-party/three-r134.js"></script>
        <script src="scripts/thrid-party/OrbitControls.js"></script>
        <script src="scripts/thrid-party/EffectComposer.js"></script>
        <script src="scripts/thrid-party/SMAAShader.js"></script>
        <script src="scripts/thrid-party/SMAAPass.js"></script>
        <script src="scripts/thrid-party/WorkerPool.js"></script>
        <script src="scripts/thrid-party/KTX2Loader.js"></script>
        <script src="scripts/thrid-party/DDSLoader.js"></script>
        <script src="scripts/thrid-party/stats.js"></script>
        <script src="scripts/thrid-party/VRButton.js"></script>
        <script src="scripts/thrid-party/CCapture.all.min.js"></script>
        <script src="scripts/thrid-party/npy.js"></script>
        <script src="scripts/thrid-party/zip.min.js"></script>
        <script src="scripts/NumpyTextureLoader.js"></script>
        <script src="scripts/planeVertexShader.js"></script>
        <script src="scripts/planeFragmentShader.js"></script>
        <script src="scripts/blendVertexShader.js"></script>
        <script src="scripts/blendFragmentShader.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
